<div class="planet-list" *ngIf="planets; else loading">
  <h1>Listado de planetas</h1>
  <div class="planet" *ngFor="let p of planets">
    <div class="nombre">{{ p.name }}</div>
    <div class="poblacion">
      Poblacion: {{ p.population | number : '1.2-2' }}
    </div>
  </div>
</div>

<ng-template #loading>
  <img src="/assets/img/spinner.gif" alt="spinner" />
</ng-template>
